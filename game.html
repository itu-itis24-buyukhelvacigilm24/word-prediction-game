<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Word Prediction Game</h1>
            <p>Designed by Tahir Büyükhelvacigil</p>
        </header>
        <main>
            <section id="game">
                <p id="instructions">Guess the letters of the word! You have 3 lives. Good luck!</p>
                <div id="word-display">_ _ _ _ _</div>
                <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
                <button id="submit-button">Submit</button>
                <button id="reset-button">Reset Game</button>
                <div id="score">Score: 0</div>
                <div id="lives">Lives: ❤️❤️❤️</div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 [tahir büyükhelvacıgil]. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
